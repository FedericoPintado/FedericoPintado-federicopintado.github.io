<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar con Hamburger Menu</title>
  <link rel="stylesheet" href="vista/css/style.css">

 
</head>

<body background="vista/Image/fondo.jpg">
  <div class="navbar">
    <!-- El menú hamburguesa a la izquierda -->
    <div class="hamburger" onclick="toggleMenu()">
      <span class="contenter">
        <div></div>
        <div></div>
        <div></div>
      </span>
    </div>
    <img src="vista/Image/Logo.png" id="logoImg">
  </div>

  <!-- Sidebar (menú lateral que se desliza desde la izquierda) -->
  <div class="sidebar">
    <div style="width: 100%; height: 2rem;"></div>
    <a href="#"><img src="vista/Image/Home.png"></a>
    <a href="#"><img src="vista/Image/Dribbble.png"></a>
    <a href="#"><img src="vista/Image/File plus.png"></a>
  </div>

  <div class="footer">
    <img src="vista/Image/Logo Bachillerato Impulso - RGB_page-0001-PhotoRoom.png" alt="" class="logofooter">
  </div>

  <div style="overflow-y: auto;">
  
  </div>

  <!-- Script del menú hamburguesa -->
  <script src="vista/js/scriptMenu.js"></script>
</body>
</html>
